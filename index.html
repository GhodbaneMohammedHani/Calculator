<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <button id="clear">Clear</button>
        <button class="oper third">/</button>
        <button class="oper second">*</button>
        <button class="oper first">-</button>
        <button class="oper zero">+</button>
        <button id="equal" class="zero">=</button>
    <button class="digit third">7</button>
    <button class="digit third">8</button>
    <button class="digit third">9</button>
    <button class="digit second">4</button>
    <button class="digit second">5</button>
    <button class="digit second">6</button>
    <button class="digit first">1</button>
    <button class="digit first">2</button>
    <button class="digit first">3</button>
    <button class="digit zero">0</button>
    <button class="digit zero">.</button>
    </div>
</body>
</html>
